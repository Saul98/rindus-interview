# Quarkus configuration
quarkus.http.port=8080
quarkus.log.console.level=INFO

# --- Datasource configuration by profile ---

# Development profile uses local PostgreSQL (see docker-compose.yml)
%dev.quarkus.datasource.db-kind=postgresql
%dev.quarkus.datasource.username=${DB_USER:postgres}
%dev.quarkus.datasource.password=${DB_PASSWORD:postgres}
%dev.quarkus.datasource.jdbc.url=${DB_URL:jdbc:postgresql://localhost:5432/usersdb}

# Hibernate
%dev.quarkus.hibernate-orm.database.generation=update
%dev.quarkus.hibernate-orm.log.sql=false

# Test profile uses the Docker PostgreSQL already running locally.
# Data is erased on each test run by forcing schema drop-and-create at startup.
%test.quarkus.datasource.db-kind=postgresql
%test.quarkus.datasource.devservices.enabled=false
%test.quarkus.datasource.username=${DB_USER:postgres}
%test.quarkus.datasource.password=${DB_PASSWORD:postgres}
%test.quarkus.datasource.jdbc.url=${DB_URL:jdbc:postgresql://localhost:5432/usersdb}
%test.quarkus.hibernate-orm.database.generation=drop-and-create
%test.quarkus.hibernate-orm.log.sql=false
