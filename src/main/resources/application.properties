# Quarkus configuration
quarkus.http.port=8080
quarkus.log.console.level=INFO

# --- Datasource configuration by profile ---

# Development profile uses local PostgreSQL (see docker-compose.yml)
%dev.quarkus.datasource.db-kind=postgresql
%dev.quarkus.datasource.username=app
%dev.quarkus.datasource.password=app
%dev.quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/appdb
%dev.quarkus.hibernate-orm.database.generation=update
%dev.quarkus.hibernate-orm.log.sql=false

# Test profile leverages Quarkus Dev Services to auto-start a PostgreSQL container
%test.quarkus.datasource.db-kind=postgresql
%test.quarkus.datasource.devservices.enabled=true
%test.quarkus.datasource.devservices.image-name=postgres:16-alpine
%test.quarkus.hibernate-orm.database.generation=drop-and-create
%test.quarkus.hibernate-orm.log.sql=false

# Optional: Activate in-memory repository with the 'inmem' build profile
# mvn -Dquarkus.profile=inmem quarkus:dev
